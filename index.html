<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="converter.css">
        <title>Unit Converter</title>
    <header>
        <span id="heading">Metric/Imperial Unit Conversion</span>
        <input type="text" id="input" placeholder="0" onchange="calc()">
    </header>
    </head>
    <body>
        <div id="trial">
        <p id="length">Length (Meter/Feet)</p>
        <p id="length-content">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        <p id="volume">Volume (Liters/Gallons)</p>
        <p id="volume-content">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        <p id="mass">Mass (Kilograms/Pounds)</p>
        <p id="mass-content">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>  
        <script src="converter.js"></script>
    </body>
</html>
